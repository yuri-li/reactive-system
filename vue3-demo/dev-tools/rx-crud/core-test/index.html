<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite + Vue + TS</title>
    <!--suppress JSUnresolvedReference -->
    <script type="module">
        import { Buffer } from "buffer"
        import { RSocketConfig } from "rx-crud"

        sessionStorage.setItem("RSocketConfig", JSON.stringify(new RSocketConfig({
            protocol: "ws",
            host: "localhost",
            port: 7001,
            mappingPath: "demo",
        })))
        window.Buffer = Buffer
    </script>
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
